<html>
{% load static %}
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?ver=3" />
    {% block header %}
    <!-- header 삽입 부분 -->
    {% endblock %}
</head>

<body style="background-color: #d6d6d6;"> 
    {% block contents %}
    <!-- body 삽입 부분 -->
    {% endblock %}

    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <script>
        alert("{{ message.message }}") 
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}

    {% block scripts %}
    <!-- block 삽입 부분 -->
    {% endblock %}
</body>

</html>
