{% extends 'post/post_base.html' %}
{% block contents2 %}
  <div class="">
    <div>
      <div class="wrapper">
        <div class="container">
          <ul class="slider">
            {% for photo in post.photo_set.all %}
              <li class="item">
                <img src="{{photo.image.url}}"/>
              </li>
            {% endfor %}
          </ul>
          <!--controls-->
          <div class="btn">
            <a class="prev" style="text-decoration: none;">&#10094;</a>
            <a class="next" style="text-decoration: none;">&#10095;</a>
          </div>
          <!--controls-->
        </div>
      </div>
    </div>
    <div id="like">
      <a href="{% url 'post-like' post.id %}">
        <div class="btn_like active">좋아요!</div>
        <div class="btn_like">좋아요 취소!</div>
      </div>
    </a>
    <div>
      <a href="{{post.writer.get_absolute_url}}">{{post.writer}}</a>
      /
      {{post.text}}
    </div>
    <div>
      {% for tag in post.hashtags.all %}{{tag}}
      {% endfor %}
    </div>
  </div>
  <div>
    <a href="{% url 'post-delete' post.id %}">delete post</a><br>
    <a href="{% url 'post-update' post.id %}">update post</a>
  </div>
{% endblock %}
